<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1>My Task Board</h1>
    <div>
        <div class="formBox">
            <form id="formFrame" onsubmit="getTaskDetails()">
                <div class="inputsBox">
                    <label class="lableForm">Enter your task text</label>
                    <br>
                    <input class="form-control" type="ariabox" id="textTask" required>
                    <br>
                    <label class="lableForm">Enter your task date</label>
                    <br>
                    <input class="form-control" type="date" id="dateTask" required>
                    <br>
                    <label class="lableForm">Enter your task time</label>
                    <br>
                    <input class="form-control" type="time" id="timeTask" required>
                    <br>
                    <button class="btn btn-success" type="submit">add Task</button>
                    <button onclick="resetForm()" class="btn btn-danger">reset</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div id="taskContainer"></div>
</body>

</html>
